<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A Special Question</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #ffe4e1; /* Misty Rose */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .gif-container img {
            max-width: 250px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="gif-container">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZ5ZzRreHByeGZ3bmZ5ZzRreHByeGZ3bmZ5ZzRreHByJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZEMmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute gif">
    </div>

    <h1 id="question">Will you be my Valentine, Julieta? ‚ù§Ô∏è</h1>

    <div class="btn-container">
        <button id="yesBtn" onclick="celebrate()">Yes</button>
        <button id="noBtn" onclick="makeYesBigger()">No</button>
    </div>
</div>

<script>
    let yesSize = 16;
    let paddingVar = 15;

    function makeYesBigger() {
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const phrases = [
            "Are you sure?",
            "Really sure??",
            "Think again!",
            "Last chance!",
            "Surely not?",
            "You might regret this!",
            "PLEASEEEE!",
            "WHY YOU DO THIS TO ME?",
            "Do you think you have a choice",
            "Have a heart!"
        ];

        // Change the No button text randomly
        noBtn.innerText = phrases[Math.floor(Math.random() * phrases.length)];

        // Increase Yes button size
        yesSize += 40;
        paddingVar += 20;

        yesBtn.style.fontSize = yesSize + "px";
        yesBtn.style.padding = paddingVar + "px " + (paddingVar * 2) + "px";
    }

    function celebrate() {
        document.body.innerHTML = `
                <div class="container">
                    <h1>YAYYYY! YIPEEEE! ü•∞</h1>
                    <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExaGRtdm9ycm1xazR3d2FkdnoycDgwNTQ1czVjYTIxYnMyd3l4aTYyZiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/LbC9yf16pIS74lXTDc/giphy.gif">
                    <br>
                    <a href="vault.html" class="next-page-btn">Back to our memories</a>
                </div>
            `;
    }
</script>
</body>
</html>
